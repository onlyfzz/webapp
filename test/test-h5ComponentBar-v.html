<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<title>test-bar-v</title>
	<style type="text/css">
		body {
			margin: 0;
			padding: 0;
			background: #000;
			font-size: 12px;
		}
		.iphone {
			position: absolute;
			left: 50%;
			top: 50%;
			width: 340px;
			height: 540px;
			margin: -270px 0 0 -170px;
			background: #fff;
		}
	</style>
	<link rel="stylesheet" type="text/css" href="../css/h5ComponentBase.css">
	<link rel="stylesheet" type="text/css" href="../css/h5ComponentBar-v.css">
</head>
<body>
	<!-- 用于开发测试 htComponentBase 对象(柱状图组件) -->
	<div class="iphone">
		
	</div>
<script src="../js/vendor/jquery.js"></script>
<script src="../js/h5ComponentBase.js"></script>
<script src="../js/h5ComponentBar.js"></script>
<!-- 引入柱状图 -->
<script src="../js/h5ComponentBar-v.js"></script>
<script type="text/javascript">
	var cfg = {
		type: "bar-v",

		width: 0.828,
		height: 0.528,
		data: [
			['Js' , .4 , '#ff7676'],
			['CSS3' , .1 ],
			['HTML5' , .2 ], 
			['JQuery' , .2 ],
			['Vue' , .2 ]
		],
		css: {
			top: '20%',
			opacity: 0
		},
		center: true,
		animateIn: { 
			opacity: 1 
		},
		animateOut: { 
			opacity: 0
		}
	};
	var h5 = new h5ComponentBarV("bar-v",cfg);
	$('.iphone').append(h5);
	var leave = true;
	$('body').click(function(){
		leave = !leave;
		h5.trigger( leave?'leave':'load' );
	});
</script>
</body>
</html>
