<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<title>test</title>
	<style type="text/css">
		.component {
			display: none;
			width: 50%;
			height: 50px;
			margin-bottom: 20px;
			background: #ccc;
		}
	</style>
</head>
<body>
	<div id="h5">
		<div class="page section" id="page-1">
			<div class="component logo">logo</div>
			<div class="component slogan">标语</div>
		</div>
		<div class="page section" id="page-2">
			<div class="component desc">文本描述</div>
		</div>
		<div class="page section" id="page-3">
			<div class="component pic">柱状图</div>
		</div>
	</div>
<script src="../js/vendor/jquery.js"></script>
<script src="../js/vendor/jquery-ui.min.js"></script>
<script src="../js/vendor/jquery.fullPage.js"></script>
<script type="text/javascript">
	$(function(){
		$('#h5').fullpage({
			 'sectionsColor': ['#254875', '#00FF00', '#254587', '#695684'],
			 onLeave: function(index,nextIndex,derection){
			 	$('#h5').find('.page').eq(index-1).trigger('onLeave');
			 },
			 afterLoad: function(anchorLink ,index){
			 	$('#h5').find('.page').eq(index-1).trigger('onLoad');
			 }
		});
		$('.page').on('onLeave',function(){
			console.log($(this).attr('id') ,'==>>' ,'onLeave');
			$(this).find('.component').trigger('leave');
		});
		$('.page').on('onLoad',function(){
			console.log($(this).attr('id') ,'==>>' ,'onLoad');
			$(this).find('.component').trigger('load');
		});
		$('.component').on('leave',function(){
			$(this).fadeOut();
		});
		$('.component').on('load',function(){
			$(this).fadeIn();
		});
	});
	
</script>
</body>
</html>
