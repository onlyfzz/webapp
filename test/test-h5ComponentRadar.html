<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<title>test-radar</title>
	<style type="text/css">
		body {
			margin: 0;
			padding: 0;
			background: #000;
			font-size: 12px;
		}
		.iphone {
			position: absolute;
			left: 50%;
			top: 50%;
			width: 340px;
			height: 540px;
			margin: -270px 0 0 -170px;
			background: #fff;
		}
	</style>
	<link rel="stylesheet" type="text/css" href="../css/h5ComponentBase.css">
	<link rel="stylesheet" type="text/css" href="../css/h5ComponentRadar.css">
</head>
<body>
	<!-- 用于开发测试 雷达图 对象(基本的图文组件) -->
	<div class="iphone">
		
	</div>
<script src="../js/vendor/jquery.js"></script>
<script src="../js/h5ComponentBase.js"></script>
<!-- 引入雷达图资源 -->
<script src="../js/h5ComponentRadar.js"></script>
<script type="text/javascript">
	var cfg = {
		type: "radar",
		width: 0.588,
		height: 0.37,

		data: [
			['Js' , .9 , '#ff7676'],
			['HTML5' , .6 ],
			['CSS3' , .4 ],
			['JQuery' , .5 ],
			['VueJs' , .7 ]
		],
		css: {
			top: '18.5%',
			opacity: 0
		},
		center: true,
		animateIn: { top: '39%',opacity: 1 },
		animateOut: { top: '18.5%',opacity: 0 }
	};
	var h5=new h5ComponentRadar("radar",cfg);
	$('.iphone').append(h5);
	var leave = true;
	$('body').click(function(){
		leave = !leave;
		h5.trigger( leave?'leave':'load' );
	});
</script>
</body>
</html>
